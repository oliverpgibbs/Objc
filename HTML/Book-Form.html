<form class="book-buying-options-form" action="index.html" method="post">
  <div class="license-buttons-container">
    <label class="license-label">
      <input class="license-input" type="radio" name="license" value="single-license" checked>
      <span class="license-button w-button">Single license</span>
    </label>

    <label class="license-label">
      <input class="license-input" type="radio" name="license" value="team-license">
      <span class="license-button w-button">Team license</span>
    </label>
  </div>

  <div class="book-buying-radio-options">
    <label class="book-radio-label">
      <div class="book-radio-field">
        <div class="book-radio-field-left">
          <input class="book-radio" type="radio" name="book-buying-option" value="eBook">
          <div class="book-buying-option-details">
            <p class="radio-button-label class="book-radio-label>eBook</p>
            <p class="book-format-text">PDF, ePub, Kindle</p>
            <p class="book-format-text">Sample code</p>
          </div>
        </div>

        <div class="book-radio-field-right">
        	<p class="radio-button-label class="book-radio-label>€39</p>
        </div>
      </div>
    </label>

    <label class="book-radio-label">
      <div class="book-radio-field">
        <div class="book-radio-field-left">
          <input class="book-radio" type="radio" name="book-buying-option" value="eBook-videos">
          <div class="book-buying-option-details">
            <p class="radio-button-label class="book-radio-label>eBook + Videos</p>
            <p class="book-format-text">PDF, ePub, Kindle</p>
            <p class="book-format-text">4.5 hours of supplemental videos with in-depth discussions &amp; live coding</p>
            <p class="book-format-text">Sample code</p>
          </div>
        </div>

        <div class="book-radio-field-right">
        	<p class="radio-button-label class="book-radio-label>€79</p>
        </div>
      </div>
    </label>

    <label class="book-radio-label">
      <div class="book-radio-field">
        <div class="book-radio-field-left">
          <input class="book-radio" type="radio" name="book-buying-option" value="video-upgrade">
          <div class="book-buying-option-details">
            <p class="radio-button-label class="book-radio-label>Video Upgrade</p>
            <p class="book-format-text">Already own the book?</p>
            <p class="book-format-text">4.5 hours of supplemental videos with in-depth discussions &amp; live coding</p>
          </div>
        </div>

        <div class="book-radio-field-right">
        	<p class="radio-button-label class="book-radio-label>€49</p>
        </div>
      </div>
    </label>

    <label class="book-radio-label">
      <div class="book-radio-field">
        <div class="book-radio-field-left">
          <input class="book-radio" type="radio" name="book-buying-option" value="paperback-edition">
          <div class="book-buying-option-details">
            <p class="radio-button-label class="book-radio-label>Paperback edition</p>
            <p class="book-format-text">156 pages</p>
            <p class="book-format-text">Sold by Amazon</p>
          </div>
        </div>

        <div class="book-radio-field-right">
        	<p class="radio-button-label class="book-radio-label>€49</p>
        </div>
      </div>
    </label>
  </div>

  <button type="submit" class="buy-book-button">Make a selection</button>
</form>
